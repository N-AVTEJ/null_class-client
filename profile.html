<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900 bg-opacity-80 backdrop-blur-lg border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
                    LearnHub
                </a>
                <div class="flex items-center space-x-8">
                    <a href="groups.html" class="text-white hover:text-purple-400 transition-colors">Groups</a>
                    <a href="videos.html" class="text-white hover:text-purple-400 transition-colors">Videos</a>
                    <a href="upgrade.html" class="text-white hover:text-purple-400 transition-colors">Upgrade</a>
                    <button id="logoutBtn" class="text-white hover:text-purple-400 transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Profile Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-800 rounded-xl p-6">
                        <div class="text-center mb-6">
                            <div class="w-32 h-32 mx-auto mb-4 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-1">
                                <img id="profileImage" 
                                     src="https://via.placeholder.com/128" 
                                     alt="Profile" 
                                     class="w-full h-full rounded-full object-cover">
                            </div>
                            <h2 id="username" class="text-2xl font-bold mb-2">Loading...</h2>
                            <p id="email" class="text-gray-400">Loading...</p>
                        </div>

                        <div class="space-y-4">
                            <button id="editProfileBtn" 
                                    class="w-full py-2 px-4 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                                Edit Profile
                            </button>
                            <button id="changePasswordBtn" 
                                    class="w-full py-2 px-4 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                                Change Password
                            </button>
                            <button id="notificationSettingsBtn" 
                                    class="w-full py-2 px-4 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                                Notification Settings
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Enrolled Courses -->
                    <div class="bg-gray-800 rounded-xl p-6">
                        <h3 class="text-xl font-bold mb-4">Enrolled Courses</h3>
                        <div id="enrolledCourses" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Course cards will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Joined Groups -->
                    <div class="bg-gray-800 rounded-xl p-6">
                        <h3 class="text-xl font-bold mb-4">Joined Groups</h3>
                        <div id="joinedGroups" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Group cards will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="bg-gray-800 rounded-xl p-6">
                        <h3 class="text-xl font-bold mb-4">Recent Activity</h3>
                        <div id="recentActivity" class="space-y-4">
                            <!-- Activity items will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Edit Profile</h3>
            <form id="editProfileForm" class="space-y-4">
                <div>
                    <label for="editUsername" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" 
                           id="editUsername" 
                           name="username" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label for="editEmail" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" 
                           id="editEmail" 
                           name="email" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" 
                            onclick="closeModal('editProfileModal')"
                            class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg hover:opacity-90 transition-opacity">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Change Password</h3>
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <label for="currentPassword" class="block text-sm font-medium text-gray-300 mb-2">Current Password</label>
                    <input type="password" 
                           id="currentPassword" 
                           name="currentPassword" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                    <input type="password" 
                           id="newPassword" 
                           name="newPassword" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label for="confirmNewPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm New Password</label>
                    <input type="password" 
                           id="confirmNewPassword" 
                           name="confirmNewPassword" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" 
                            onclick="closeModal('changePasswordModal')"
                            class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg hover:opacity-90 transition-opacity">
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { ApiClient } from './api.js';
        import { NotificationManager } from './notifications.js';
        import { LoadingManager } from './loading.js';

        const api = new ApiClient();
        const notifications = new NotificationManager();
        const loading = new LoadingManager();

        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        // Load user profile
        async function loadProfile() {
            loading.show();
            try {
                const profile = await api.getProfile();
                document.getElementById('username').textContent = profile.username;
                document.getElementById('email').textContent = profile.email;
                document.getElementById('editUsername').value = profile.username;
                document.getElementById('editEmail').value = profile.email;
                
                // Load enrolled courses
                const courses = await api.getEnrolledCourses();
                const coursesContainer = document.getElementById('enrolledCourses');
                coursesContainer.innerHTML = courses.map(course => `
                    <div class="bg-gray-700 rounded-lg p-4">
                        <h4 class="font-semibold mb-2">${course.title}</h4>
                        <p class="text-gray-400 text-sm mb-2">${course.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-400">${course.progress}% Complete</span>
                            <a href="course.html?id=${course.id}" class="text-purple-400 hover:text-purple-300">
                                Continue Learning →
                            </a>
                        </div>
                    </div>
                `).join('');

                // Load joined groups
                const groups = await api.getJoinedGroups();
                const groupsContainer = document.getElementById('joinedGroups');
                groupsContainer.innerHTML = groups.map(group => `
                    <div class="bg-gray-700 rounded-lg p-4">
                        <h4 class="font-semibold mb-2">${group.name}</h4>
                        <p class="text-gray-400 text-sm mb-2">${group.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-400">${group.memberCount} members</span>
                            <a href="group.html?id=${group.id}" class="text-purple-400 hover:text-purple-300">
                                View Group →
                            </a>
                        </div>
                    </div>
                `).join('');

                // Load recent activity
                const activity = await api.getRecentActivity();
                const activityContainer = document.getElementById('recentActivity');
                activityContainer.innerHTML = activity.map(item => `
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center">
                            <i class="fas ${getActivityIcon(item.type)}"></i>
                        </div>
                        <div>
                            <p class="text-sm">${item.description}</p>
                            <p class="text-xs text-gray-400">${formatDate(item.timestamp)}</p>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                notifications.error('Failed to load profile');
                console.error(error);
            } finally {
                loading.hide();
            }
        }

        // Helper functions
        function getActivityIcon(type) {
            switch (type) {
                case 'course': return 'fa-graduation-cap';
                case 'group': return 'fa-users';
                case 'achievement': return 'fa-trophy';
                default: return 'fa-bell';
            }
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('editProfileBtn').addEventListener('click', () => {
            openModal('editProfileModal');
        });

        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            openModal('changePasswordModal');
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;

            loading.show();
            try {
                await api.updateProfile({ username, email });
                notifications.success('Profile updated successfully');
                closeModal('editProfileModal');
                loadProfile();
            } catch (error) {
                notifications.error(error.message || 'Failed to update profile');
            } finally {
                loading.hide();
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                notifications.error('New passwords do not match');
                return;
            }

            loading.show();
            try {
                await api.changePassword(currentPassword, newPassword);
                notifications.success('Password updated successfully');
                closeModal('changePasswordModal');
                e.target.reset();
            } catch (error) {
                notifications.error(error.message || 'Failed to update password');
            } finally {
                loading.hide();
            }
        });

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
